<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>  
<!-- <script type="text/javascript" src="/script/jquery-1.10.2.min.js"></script> -->


<div class="listeMessage">	
	<!--  ici va etre ajoute dynamiquement (retourne AJAX get) le HTML -->
</div>
    
	<script type="text/javascript">
	
	
		$(document).ready(function() {	// des que le document est affiche et pret
			
			var restEntryPoint = "http://localhost:8080/ChatBox/rest/message?chatId=552";
				
			$.getJSON( restEntryPoint, function( data ) {	// requete get en AJAX
				$.each( data, function( key, val ) {		// boucle sur les messages
					$.each( val, function( key1, val1 ) {	// boucle sur le contenu des messages
						alert(key1 + " et " + val1 + " recuperes : cliquez pour mettre à jour le HTML dynamiquement");	
						$('.listeMessage').append(key1 + "  " + val1 +"<br>");
					});
				});
				
	
			});
			

		
		});
				
	</script>
	
	
</body>
</html>
